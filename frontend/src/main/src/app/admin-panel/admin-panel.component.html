<table class="table table-sm">
  <thead>
  <tr class="row">
    <th class="col-3">{{ "nameAndSurname" | translate}}</th>
    <th class="col-2">{{ "username" | translate}}</th>
    <th class="col-3">E-mail</th>
    <th class="col-2">{{ "roles" | translate}}</th>
    <th class="col-2"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users" class="row">
    <th class="col-3">{{user.firstName + " " + user.lastName}}</th>
    <td class="col-2">{{user.username}}</td>
    <td class="col-3">{{user.email}}</td>
    <td class="col-2">
      <table class="table">
        <tbody>
        <tr *ngFor="let role of user.roles" ><td>{{role}}</td></tr>
        </tbody>
      </table>
    </td>
    <td class="col-2">
      <table class="table">
        <tbody>
        <tr>
          <td><button class="btn btn-warning btn-sm" *ngIf="!isAdmin(user)">Uczyń administratorem</button>
            <button class="btn btn-warning btn-sm" *ngIf="isAdmin(user)">Zabierz uprawnienia administratora</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-danger btn-sm">Usuń</button> </td>
        </tr>
        </tbody>
      </table>

    </td>
  </tr>
  </tbody>
</table>
