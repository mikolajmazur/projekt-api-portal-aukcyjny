<form class="form-login justify-content-center" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="form-group">
    <label for="username">{{ 'username' | translate }}</label>
    <input type="text" id="username" class="form-control" formControlName="username">
    <app-show-form-errors [control]="loginForm.controls.username"></app-show-form-errors>
  </div>
  <div class="form-group">
    <label for="password">{{ 'password' | translate }}</label>
    <input type="password" id="password" class="form-control" formControlName="password">
    <app-show-form-errors [control]="loginForm.controls.password"></app-show-form-errors>
  </div>
  <div class="alert alert-danger" *ngIf="invalidCredentials">
    {{ 'loginFailureError' | translate }}
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">{{ 'loginButton' | translate }}</button>
  <br><br><a routerLink="/register">{{ 'register' | translate }}</a>
</form>
